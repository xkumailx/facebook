<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div class="top-nav">
        <div class="flex-row">
            <div class="col-3">
                <div class="logo-div">
                    <div class="fb-logo"><i class="fa-brands fa-facebook-f"></i></div>
                    <input type="text" placeholder="Search Facebook">
                </div>

            </div>
            <div class="col-6">
                <div class="center-list">
                    <ul>

                        <li> <i class="fa-solid fa-house"></i></li>
                        <li><i class="fa-regular fa-flag"></i></li>
                        <li><i class="fa-solid fa-video"></i></li>
                        <li><i class="fa-solid fa-shop"></i></li>
                        <li><i class="fa-solid fa-people-roof"></i></li>
                    </ul>
                </div>

            </div>
            <div class="col-3">
                <div class="right-list">
                    <ul>
                        <li><i class="fa-solid fa-braille"></i></li>
                        <li><i class="fa-brands fa-facebook-messenger"></i></li>
                        <li><i class="fa-solid fa-bell"></i></li>
                        <img src="./364635592_828451225470022_4521943545346939576_n.jpg" alt="">
                    </ul>
                </div>

            </div>
        </div>

    </div>


    <div class="main">
        <div class="fb-content">
            <div class="profile-img">
            </div>
            <div class="sm-profile-div">
                <div class="flex-row">
                    <div class="col-3">
                        <div class="profile-picture">
                            <img src="https://scontent.fkhi28-1.fna.fbcdn.net/v/t39.30808-1/364635592_828451225470022_4521943545346939576_n.jpg?stp=dst-jpg_p200x200&_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFIR2geAWwENH05Da3ubQZW-5cUUcajpWP7lxRRxqOlY9FloYmT7_ufVIvDP9QGdF9y4gv05MxHghQ0faVqClY1&_nc_ohc=gUph40i03ikQ7kNvgFyKyY0&_nc_ht=scontent.fkhi28-1.fna&oh=00_AYBlB0L9gCTHhAigy3tXp8TG5h-3g-iWVwnqOPJpDWp-9w&oe=6642D607"
                                alt="">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="profile-name-div">
                            <h1>Kumail Mustafa</h1>
                            <h2>247 friends</h2>
                            <ul>
                                <li><img src="https://images.pexels.com/photos/1080213/pexels-photo-1080213.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt=""></li>
                                <li><img src="https://images.pexels.com/photos/1687675/pexels-photo-1687675.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt=""></li>
                                <li><img src="https://images.pexels.com/photos/1462980/pexels-photo-1462980.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt=""></li>
                                <li><img src="https://images.pexels.com/photos/2773977/pexels-photo-2773977.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt=""></li>
                                <li><img src="https://images.pexels.com/photos/3764119/pexels-photo-3764119.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt=""></li>
                                <li><img src="https://images.pexels.com/photos/2340978/pexels-photo-2340978.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt=""></li>
                                <li><img src="https://images.pexels.com/photos/1674752/pexels-photo-1674752.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt=""></li>
                                <li><img src="https://images.pexels.com/photos/1542085/pexels-photo-1542085.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt=""></li>

                            </ul>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="profile-buttons">
                            <button class="add-to-story prof-btn"><i class="fa-solid fa-plus"></i> Add to story</button>
                            <button class="edit-profile prof-btn"><i class="fa-solid fa-pen"></i> Edit profile</button>
                            <button class="profile-drop-down prof-btn"><i class="fa-solid fa-chevron-down"></i></button>
                        </div>
                    </div>
                        <div class="col-12">
                            <div class="links-list">
                                <ul>
                                    <li>Post</li>
                                    <li>About</li>
                                    <li>Friends</li>
                                    <li>Photos</li>
                                    <li>Videos</li>
                                    <li>Reels</li>
                                    <li>More <i class="fa-solid fa-caret-down"></i></li>
                                </ul>
                            </div>

                            <div class="links-dits">
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

</html>
